{% assign video_id = include.video_id %}
<div class="youtube-container">
    <iframe 
        src="https://www.youtube.com/embed/{{video_id}}?autoplay=0&mute=0&loop=1&color=white&controls=1&modestbranding=1&playsinline=1&rel=0&enablejsapi=1" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
</div>
